{% set version = "3.3.5" %}

package:
  name: eigen
  version: {{ version }}

source:
  fn: eigen-{{ version }}.tar.gz
  url: http://bitbucket.org/eigen/eigen/get/{{ version }}.tar.gz
  sha256: 0454b6bacafd2bf641e0fb0f59572b9995728b77e41d1b8517f807334d07e68e

build:
  number: 1

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:

test:
  files:
    - test.cc

  commands:
    - test -d ${PREFIX}/include/eigen3  # [unix]
    - if not exist %PREFIX%\\Library\\include\\eigen3 exit 1  # [win]

about:
  home: http://eigen.tuxfamily.org/
  license: MPL2
  summary: C++ template library for linear algebra

extra:
  recipe-maintainers:
    - jakirkham
    - patricksnape
    - jschueller
